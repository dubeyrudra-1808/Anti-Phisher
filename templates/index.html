<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing URL Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        .box {
            background: white;
            padding: 30px;
            margin: auto;
            width: 60%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>üîç Phishing URL Detector</h1>
        <form method="POST" action="/predict">
            <input type="text" name="url" placeholder="Enter URL to check..." required>
            <br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result">
                <h2>Result for "{{ url }}":</h2>
                <h3>{{ prediction }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
